<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Hello Front-End</title>
</head>
<body>
	<div class="toprow row">

		<div>
			<p class="title">Meet Guidebooks</p>
		</div>

		<div>
			<p class="subtitle">Discover hundreds of local spots recommended by Airbnb hosts</p>
		</div>

		<div class="cities">
			<p class="citynamestop sanfran">San Francisco</p>

			<p class="citynamestop london">London</p>

		<div class="button">
			<input type="button" value="See All Guidebooks">
		</div>
	</div>

	<div class="bottomrow row">
		<div>
			<p class="title">Just for the weekend</p>
		</div>
		
		<div>
			<p class="subtitle">Discover new, inspiring places close to home</p>
		</div>

		<div class="cities">
			<p class="citynamesbottom napa">Napa</p>
			<p class="citynamesbottom sonoma">Sonoma</p>
			<p class="citynamesbottom sanfran2">San Francisco</p>
		</div>

			<input type="button" value="See All Destinations">
		</div>

	</div>
